<!DOCTYPE html>
<html lang="p-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntex Weather</title>
</head>
<body>
    <div class="container">
        <!-- cabeçalho -->
        <header>
            <!-- logo -->
            <div class="logo">
                <span class="logo-icon">☀️</span>
                <span>SyntexWeather</span>
            </div>
            <!-- navegaçao -->
            <nav>
                <ul>
                    <li><a href="">Clima</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <!-- conteudo principal -->
        <section class="hero">
            <h1>O seu site de previsão de tempo</h1>
            <p>Acesse informações reais sobre o seu tempo!</p>
            <!-- barra de pesquisa -->
            <div class="search-bar">
                <input type="text" placeholder="Insira sua localização" class="search-input">
                <button>
                    Search
                </button>
                <div>
                    <!-- retorno de erro caso api retorne -->
                </div class="error-message" id="error-mesage">
            </div>
        </section>
        <!-- loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="descrpition-loading">carregando o clima da região pesquisada</p>
        </div>
        <!--  cards -->
          <section class="weather-sections">
            <h2>
                Previsão de hoje!
            </h2>
            <div class="cards" id="weather-cards">

            </div>
          </section>
    <script src="script.js"></script>
</body>
</html>
